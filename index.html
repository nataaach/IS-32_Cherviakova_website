<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоомагазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef7fb;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #00aaff, #70d4ff);
            padding: 20px;
            color: white;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }
        .buy-button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #008ecc;
        }
        #cart-indicator {
            position: fixed;
            top: 10px;
            right: 20px;
            background: linear-gradient(90deg, #00aaff, #70d4ff);
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
        }
        #cart-indicator:hover {
            background-color: #008ecc;
        }
        .content-container {
            text-align: center;
            margin: 20px 0;
        }
        .content-container .quote {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
        .products-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-title {
            font-weight: 600;
            margin: 10px 0;
        }
        .product-price {
            color: #00aaff;
            font-weight: bold;
        }
        footer {
            background-color: #00aaff;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }
        /* Модальне вікно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: #eef7fb;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        .modal-content p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .modal-content button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>

<header class="main-header">
    <h1>Зоомагазин</h1>
    <div id="cart-indicator" onclick="viewCart()">Кошик: <span id="cart-counter">0</span> товарів</div>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="products.html">Товари</a></li>
            <li><a href="services.html">Послуги</a></li>
            <li><a href="contact.html">Контакти</a></li>
        </ul>
    </nav>
</header>

<div class="content-container">
    <img src="./images/Буч.jpg" alt="Буч" width="300" class="product-image">
    <p class="quote">Все для вашого улюбленця — з любов’ю і турботою!</p>
</div>

<h2 class="section-title" style="text-align: center; color: #00aaff;">Пропозиції для вас</h2>

<div class="products-container">
    <div class="product-card">
        <img src="./images/миска.png" alt="Миска металева">
        <div class="product-title">Миска металева</div>
        <div class="product-price">149.00 грн</div>
        <button class="buy-button" onclick="addToCart('Миска металева', 149)">Купити</button>
    </div>
    <div class="product-card">
        <img src="./images/іграшка.png" alt="Іграшка для собак">
        <div class="product-title">Іграшка для собак</div>
        <div class="product-price">400.00 грн</div>
        <button class="buy-button" onclick="addToCart('Іграшка для собак', 400)">Купити</button>
    </div>
    <div class="product-card">
        <img src="./images/вітаміни.png" alt="Вітаміни для собак">
        <div class="product-title">Вітаміни для собак</div>
        <div class="product-price">618.00 грн</div>
        <button class="buy-button" onclick="addToCart('Вітаміни для собак', 618)">Купити</button>
    </div>
</div>

<footer>
    <p>Зв'язатися з нами: <a href="tel:+0996789546">+0996789546</a></p>
    <p>Наш Telegram: <a href="https://t.me/zooshop">t.me/zooshop</a></p>
</footer>

<!-- Модальне вікно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-message"></p>
        <div id="cart-items" class="cart-details"></div>
        <button onclick="closeModal()">Закрити</button>
    </div>
</div>

<script>
    const cart = [];

    // Додати товар до кошика
    function addToCart(productName, price) {
        cart.push({ productName, price });
        updateCartCounter();
        showModal(`${productName} додано у кошик!`);
    }

    // Оновити лічильник товарів
    function updateCartCounter() {
        document.getElementById('cart-counter').textContent = cart.length;
    }

    // Переглянути кошик
    function viewCart() {
        const modal = document.getElementById('modal');
        const cartItems = document.getElementById('cart-items');

        if (cart.length === 0) {
            cartItems.innerHTML = "<p>Кошик порожній!</p>";
        } else {
            let itemsHTML = "<h3>Ваші товари:</h3><ul>";
            let totalPrice = 0;

            cart.forEach(item => {
                itemsHTML += `<li>${item.productName} - ${item.price} грн</li>`;
                totalPrice += item.price;
            });

            itemsHTML += `</ul><p><strong>Загальна сума:</strong> ${totalPrice} грн</p>`;
            cartItems.innerHTML = itemsHTML;
        }

        modal.classList.add('show');
    }

    // Закрити модальне вікно
    function closeModal() {
        document.getElementById('modal').classList.remove('show');
    }

    // Показати повідомлення у модальному вікні
    function showModal(message) {
        const modal = document.getElementById('modal');
        document.getElementById('modal-message').textContent = message;
        modal.classList.add('show');

        if (message.includes('додано у кошик')) {
            setTimeout(closeModal, 2000);
        }
    }
</script>

</body>
</html>
